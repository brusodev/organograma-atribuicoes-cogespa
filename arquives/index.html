    body {

    .header {

    .node-rect {

    .node-text {

    .link {

    .info-icon {

    /* Modal styles */
    .modal {

      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);

    .modal-content {

      margin: 5% auto;

      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      max-height: 85vh;
      overflow: hidden;

    @keyframes modalSlideIn {

    .article-section {

  <script>
    // Dados da estrutura hier√°rquica
    const data = {
      name: "Coordenadoria Geral de Suporte Administrativo (COGESPA)",
      id: "main",
      children: [
        {
          name: "Coordenadoria de Execu√ß√£o de Servi√ßo (COEX)",
          id: "execucao",
          children: [
            {
              name: "Departamento de Gest√£o Documental (DPGDOC)",

            },
            {

              name: "Divis√£o de Transportes (DTRAN)",
              id: "transportes"
            },
            {

              id: "zeladoria"
            }
          ]
        },
        {
          name: "Coordenadoria de Programa√ß√£o de Servi√ßo (COPROG)",
          id: "programacao"
        }
      ]
    };

    // Fun√ß√£o para verificar se √© dispositivo m√≥vel
    function isMobile() {
      return window.innerWidth <= 768;
    }

    // ====== CONFIGURA√á√ïES DE ESPA√áAMENTO RESPONSIVO ======
    function getResponsiveConfig() {
      const isMobileDevice = isMobile();
      return {
        margin: isMobileDevice ? { top: 30, right: 20, bottom: 30, left: 20 } : { top: 50, right: 50, bottom: 50, left: 50 },
        width: isMobileDevice ? Math.max(800, window.innerWidth * 1.5) : 1400,  // ‚Üê Largura total
        height: isMobileDevice ? 500 : 600,  // ‚Üê Altura total
        nodeSpacing: isMobileDevice ? 1.5 : 3  // ‚Üê ESPA√áAMENTO BASE (aumentar = mais espa√ßo)
        // Para mais espa√ßo: mude para 4 ou 5
        // Para menos espa√ßo: mude para 2 ou 1.5
      };
    }

    function createOrganogram() {
      // Limpar SVG existente
      d3.select("#organogram").selectAll("*").remove();

      const config = getResponsiveConfig();
      const { margin, width, height, nodeSpacing } = config;

      // Criar SVG
      const svg = d3.select("#organogram")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

      const g = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // ====== ALGORITMO DE ESPA√áAMENTO D3.js ======
      const tree = d3.tree()
        .size([width, height - 100])
        .separation((a, b) => {
          // ‚Üê AQUI voc√™ controla o espa√ßamento autom√°tico do D3
          // a.parent === b.parent: n√≥s do mesmo n√≠vel
          // nodeSpacing: valor base de separa√ß√£o
          return a.parent === b.parent ? nodeSpacing : nodeSpacing + 1;
          // Para AUMENTAR espa√ßamento: mude para nodeSpacing * 2
          // Para DIMINUIR espa√ßamento: mude para nodeSpacing * 0.5
        });

      const root = d3.hierarchy(data);
      tree(root);

      // ====== CONFIGURA√á√ÉO DE ESPA√áAMENTOS ======
      // Posi√ß√£o do n√≥ principal (Coordenadoria Geral)
      root.x = width / 2;
      root.y = 80;  // ‚Üê Dist√¢ncia do topo

      if (root.children) {
        // Posi√ß√£o das Coordenadorias (n√≠vel 2)
        root.children[0].x = width * 0.25;  // ‚Üê Coordenadoria Execu√ß√£o (esquerda)
        root.children[0].y = 250;           // ‚Üê Dist√¢ncia vertical do n√≠vel 1
        root.children[1].x = width * 0.75;  // ‚Üê Coordenadoria Programa√ß√£o (direita)
        root.children[1].y = 250;           // ‚Üê Mesma altura

        // Posicionar filhos da Coordenadoria de Execu√ß√£o (n√≠vel 3)
        if (root.children[0].children) {
          const execChildren = root.children[0].children;
          const totalWidth = width * 0.8;        // ‚Üê Largura total ocupada (80% da tela)
          const spacing = totalWidth / (execChildren.length + 1);  // ‚Üê Espa√ßamento entre bot√µes
          const startX = width * 0.1;            // ‚Üê Margem esquerda (10% da tela)

          execChildren.forEach((child, i) => {
            child.x = startX + (i + 1) * spacing;  // ‚Üê Posi√ß√£o horizontal de cada bot√£o
            child.y = 450;                         // ‚Üê Dist√¢ncia vertical do n√≠vel 2
          });
        }
      }

      // Definir gradientes
      const defs = svg.append("defs");

      const gradientMain = defs.append("linearGradient")
        .attr("id", "gradientMain")
        .attr("x1", "0%").attr("y1", "0%")
        .attr("x2", "100%").attr("y2", "100%");
      gradientMain.append("stop").attr("offset", "0%").style("stop-color", "#667eea");
      gradientMain.append("stop").attr("offset", "100%").style("stop-color", "#764ba2");

      const gradientCoord = defs.append("linearGradient")
        .attr("id", "gradientCoord")
        .attr("x1", "0%").attr("y1", "0%")
        .attr("x2", "100%").attr("y2", "100%");
      gradientCoord.append("stop").attr("offset", "0%").style("stop-color", "#4facfe");
      gradientCoord.append("stop").attr("offset", "100%").style("stop-color", "#00f2fe");

      const gradientDept = defs.append("linearGradient")
        .attr("id", "gradientDept")
        .attr("x1", "0%").attr("y1", "0%")
        .attr("x2", "100%").attr("y2", "100%");
      gradientDept.append("stop").attr("offset", "0%").style("stop-color", "#fa709a");
      gradientDept.append("stop").attr("offset", "100%").style("stop-color", "#fee140");

      const gradientDiv = defs.append("linearGradient")
        .attr("id", "gradientDiv")
        .attr("x1", "0%").attr("y1", "0%")
        .attr("x2", "100%").attr("y2", "100%");
      gradientDiv.append("stop").attr("offset", "0%").style("stop-color", "#a8edea");
      gradientDiv.append("stop").attr("offset", "100%").style("stop-color", "#fed6e3");

      // Desenhar links (conex√µes)
      const links = g.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkVertical()
          .x(d => d.x)
          .y(d => d.y));

      // Fun√ß√£o para determinar cor e tamanho baseado no tipo (cores oficiais SP)
      function getNodeStyle(d) {
        const isMobileDevice = isMobile();
        const scale = isMobileDevice ? 0.8 : 1;

        if (d.depth === 0) {
          return {
            fill: "url(#gradientMain)",
            width: 320 * scale,
            height: 70 * scale,
            textColor: "white",
            stroke: "#8b0000"
          };
        } else if (d.depth === 1) {
          return {
            fill: "url(#gradientCoord)",
            width: 260 * scale,
            height: 60 * scale,
            textColor: "white",
            stroke: "#2c2c2c"
          };
        } else {
          const isDept = d.data.name.includes("Departamento");
          return {
            fill: isDept ? "url(#gradientDept)" : "url(#gradientDiv)",
            width: 200 * scale,
            height: 55 * scale,
            textColor: isDept ? "white" : "#2c2c2c",
            stroke: isDept ? "#c41e3a" : "#999"
          };
        }
      }

      // Criar grupos para os n√≥s
      const node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      // Adicionar ret√¢ngulos clic√°veis com bordas oficiais
      node.append("rect")
        .attr("class", "node-rect")
        .attr("x", d => -getNodeStyle(d).width / 2)
        .attr("y", d => -getNodeStyle(d).height / 2)
        .attr("width", d => getNodeStyle(d).width)
        .attr("height", d => getNodeStyle(d).height)
        .attr("rx", 12)
        .attr("ry", 12)
        .style("fill", d => getNodeStyle(d).fill)
        .style("stroke", d => getNodeStyle(d).stroke)
        .style("stroke-width", 2)
        .on("click", function (event, d) {
          openModal(d.data.id);
        });

      // Adicionar texto
      node.append("text")
        .attr("class", "node-text")
        .attr("dy", 0)
        .style("fill", d => getNodeStyle(d).textColor)
        .style("font-size", d => {
          const baseSize = d.depth === 0 ? 14 : 12;
          return isMobile() ? baseSize - 1 + "px" : baseSize + "px";
        })
        .each(function (d) {
          const words = d.data.name.split(' ');
          const lineHeight = 1.1;
          const maxWidth = getNodeStyle(d).width - 40;

          let line = [];
          let lineNumber = 0;
          const text = d3.select(this);

          words.forEach(word => {
            line.push(word);
            const testLine = line.join(' ');

            // Estimar largura do texto
            if (testLine.length * 6 > maxWidth && line.length > 1) {
              line.pop();
              text.append("tspan")
                .attr("x", 0)
                .attr("dy", lineNumber === 0 ? -lineHeight * 0.3 + "em" : lineHeight + "em")
                .text(line.join(' '));
              line = [word];
              lineNumber++;
            }
          });

          text.append("tspan")
            .attr("x", 0)
            .attr("dy", lineNumber === 0 ? 0 : lineHeight + "em")
            .text(line.join(' '));
        });

      // Adicionar √≠cone de informa√ß√£o com cores oficiais
      node.append("circle")
        .attr("class", "info-icon")
        .attr("cx", d => getNodeStyle(d).width / 2 - 18)
        .attr("cy", d => -getNodeStyle(d).height / 2 + 18)
        .attr("r", isMobile() ? 8 : 10)
        .style("fill", "#c41e3a")
        .style("stroke", "white")
        .style("stroke-width", 2)
        .on("click", function (event, d) {
          event.stopPropagation();
          openModal(d.data.id);
        });

      node.append("text")
        .attr("class", "info-text")
        .attr("x", d => getNodeStyle(d).width / 2 - 18)
        .attr("y", d => -getNodeStyle(d).height / 2 + 18)
        .attr("text-anchor", "middle")
        .attr("dominant-baseline", "middle")
        .style("fill", "white")
        .style("font-size", isMobile() ? "10px" : "12px")
        .style("font-weight", "bold")
        .text("‚Ñπ");
    }

    // Dados das compet√™ncias
    const competencias = {
      main: {
        title: "Coordenadoria Geral de Suporte Administrativo",
        summary: [
          "Unidade respons√°vel pela coordena√ß√£o geral de todos os servi√ßos de suporte administrativo da Secretaria de Educa√ß√£o",
          "Supervisiona as atividades das coordenadorias subordinadas",
          "Garante a integra√ß√£o e efici√™ncia dos servi√ßos administrativos",
          "Promove a otimiza√ß√£o de recursos e processos"
        ],
        articles: {
          // Modelo para quando voc√™ adicionar as informa√ß√µes detalhadas
          available: false,
          sections: [
            {
              title: "Estrutura Organizacional",
              content: "Informa√ß√µes detalhadas sobre a estrutura organizacional ser√£o adicionadas aqui..."
            },
            {
              title: "Compet√™ncias Gerais",
              content: "Detalhamento completo das compet√™ncias gerais ser√° inserido..."
            }
          ]
        },
        article: "Conforme estrutura organizacional da SEDUC"
      },
      programacao: {
        title: "Coordenadoria de Programa√ß√£o de Servi√ßo",
        summary: [
          "Elaborar planos, cronogramas e agendas para a contrata√ß√£o e execu√ß√£o de servi√ßos de gest√£o documental, transporte administrativo, zeladoria e patrim√¥nio, entre outros necess√°rios ao funcionamento dos √≥rg√£os centrais da Pasta, garantindo a organiza√ß√£o e o cumprimento de prazos",
          "Alocar e gerenciar recursos humanos, materiais e financeiros de forma eficiente, otimizando o uso de cada um",
          "Mapear, analisar e otimizar atividades de administra√ß√£o predial, buscando a efici√™ncia e a redu√ß√£o de custos",
          "Acompanhar a execu√ß√£o dos planos e programas, avaliando resultados e propondo melhorias, al√©m de elaborar relat√≥rios gerenciais",
          "Gerir os servi√ßos de limpeza das Unidades Regionais de Ensino"
        ],
        articles: {
          available: true, // Exemplo de como ficar√° quando voc√™ adicionar
          sections: [
            {
              title: "Artigo 118 - Compet√™ncias da Coordenadoria",
              content: [
                "Elaborar planos, cronogramas e agendas para contrata√ß√£o e execu√ß√£o de servi√ßos",
                "Garantir organiza√ß√£o e cumprimento de prazos dos √≥rg√£os centrais",
                "Alocar e gerenciar recursos humanos, materiais e financeiros",
                "Otimizar o uso de cada recurso dispon√≠vel",
                "Mapear, analisar e otimizar atividades de administra√ß√£o predial"
              ]
            },
            {
              title: "Subse√ß√£o I - Planejamento e Execu√ß√£o",
              content: [
                "Desenvolver metodologias de planejamento estrat√©gico",
                "Estabelecer cronogramas de execu√ß√£o de servi√ßos",
                "Monitorar indicadores de performance",
                "Propor melhorias cont√≠nuas nos processos"
              ]
            },
            {

              content: [
                "Coordenar a aloca√ß√£o de recursos humanos",
                "Gerenciar or√ßamentos e recursos financeiros",
                "Supervisionar a utiliza√ß√£o de materiais e equipamentos",
                "Implementar controles de qualidade"
              ]

    function switchTab(event, tabName) {
      // Remover classe active de todas as abas
      const tabs = document.querySelectorAll('.tab');
      const tabContents = document.querySelectorAll('.tab-content');

      tabs.forEach(tab => tab.classList.remove('active'));
      tabContents.forEach(content => content.classList.remove('active'));

      // Adicionar classe active na aba clicada
      event.target.classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    // Fechar modal clicando fora dele
    window.onclick = function (event) {
      const modal = document.getElementById('modal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // Fechar modal com ESC
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });

    // Criar organograma inicial
    createOrganogram();

    // Recriar organograma quando a tela for redimensionada
    window.addEventListener('resize', function () {
